<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <h1>Welcome to Mr. Roboger's Neighborhood</h1>
    <div class="container">
      <form id="form">
        <label for="input">Enter in a number: </label>
        <input type="number" name="input" class="input" id="input" min="0" required>
        
        <br>
        <label for="name">Enter your name (optional): </label>
        <input type="text" name="name" class="name" id="name">
        <br>

        <button type="submit" class="btn btn-success btn-lg" id="submit-btn">Submit</button>
      </form>
      <button type="click" id="reverse-btn" class="btn btn-dark">Reverse</button>
    </div>

    <div id="try-again-container">
      <p id="try-again"></p>
      <p id="hover"></p>
    </div>

    <div id="output-container">
      <p id="output">
        Result: 
        <span class="ans"></span>
      </p>
      <p id="output-reverse">
        Reverse Output: 
        <span class="reverse"></span>
      </p>
    </div>
  </body>
</html>
